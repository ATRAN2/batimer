<!doctype html>
<html>
	<head>
		<title>Octo 22 Data</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

		<script src="{{ url_for('static', filename='jquery.timepicker.min.js') }}"></script>
  		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery.timepicker.css') }}" />

  		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-datepicker.js') }}"></script>
  		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-datepicker.css') }}" />

  		<script type="text/javascript" src="{{ url_for('static', filename='site.js') }}"></script>
  		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />

		<script type="text/javascript">
			$(function() {
				$( '.datepicker' ).datepicker();
				$( '.timepicker' ).timepicker({ 'timeFormat': 'H:i:s' });
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="content">
			<h2>Select a Time Range to Get Opto 22 Data</h2>
			<form id="time-form" action="{{ url_for('main_page') }}" method=post>
				<p id="start-time-row">Start time:  <input type="text" name="date1" class="datepicker" id="datepicker1"> <input type="text" name="time1" class="timepicker" id="timepicker1"></p>
				<p id="end-time-row">End time:  <input type="text" name="date2" class="datepicker" id="datepicker2"> <input type="text" name="time2" class="timepicker" id="timepicker2"></p>
				<input id="submit-button" type="submit" value="Submit">
			</form>
			</div>
		</div>
	</body>
</html>
